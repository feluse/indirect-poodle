<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgotten Ballers</title>
  <style>
    html,body { 
       
        background-color: #222222;
        color: white;
        font-family: Georgia, "Times New Roman", serif;
        margin: 0;
        height: 100%; }

    .wrap { 
        height:100%; 
        display:flex; 
        align-items:center; 
        justify-content:center; 
        flex-direction:column; 
        text-align:center; }

    h1 { 
        font-size:5vw; 
        margin:0; 
        font-size:60px;
        color:rgb(247, 247, 237);
    }

    .day { 
        margin-top:12px; 
        font-size:40px; 
        color:rgb(247, 247, 237); }

    footer { 
        position:fixed; 
        bottom:10px; 
        width:100%; 
        text-align:center; 
        font-size:14px; 
        color:rgb(247, 247, 237);
        padding-bottom: 40px;
        
      
}


footer a:link,
footer a:visited,
footer a:hover,
footer a:active {
    color: white;
    text-decoration: none;
    
}



  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="player">Laddar...</h1>
    <div class="day" id="day"></div>
  </div>
  <footer>
   <a href="https://twitter.com/tiagolarsson", style="text-decoration:underline", target="_blank";>Twitter</a> / <a href="mailto:hej@forgottenballers.se", style="text-decoration:underline", target="_blank";>Mail</a> / <a href="om.html", style="text-decoration: underline;">Om sidan</a>
  </footer>

  <script>
  async function loadPlayer() {
    try {
      const playersResp = await fetch("players.json?t=" + Date.now());
      const players = await playersResp.json();

     
      const startDate = new Date("2025-11-06T00:00:00");
      const now = new Date(new Date().toLocaleString("sv-SE", { timeZone: "Europe/Stockholm" }));
      const dayNumber = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;
      const index = (dayNumber - 1) % players.length;

      document.getElementById('player').textContent = players[index];
      document.getElementById('day').textContent = '#' + dayNumber;

    } catch(e) {
      console.error(e);
      document.getElementById('player').textContent = 'Fel vid h√§mtning';
    }
  }

  loadPlayer();
</script>
</body>
</html>
